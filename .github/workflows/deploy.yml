name: CI/CD for Static Website

on:
  push:
    branches:
      - main  # Trigger this action on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2  # Check out the repository code

      - name: Set up GitHub Pages deployment
        run: |
          # Install GitHub Pages deployment utility
          sudo apt-get install -y git
          
          # Configure Git user for committing changes
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Check if the gh-pages branch exists; create it if not
          git fetch origin gh-pages || git checkout --orphan gh-pages  # Create gh-pages if it doesn't exist
          
          # Remove any old files from the gh-pages branch
          git rm -rf .
          
          # Checkout the files from the main branch into gh-pages
          git checkout main -- .
          
          # Commit the files to gh-pages
          git add .
          git commit -m "Deploy static website to GitHub Pages"
          
          # Use GITHUB_TOKEN for authentication to push to gh-pages branch
          git push --force https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
